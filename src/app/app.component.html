<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a
        *ngIf="!isUserAuthenticated"
        mat-list-item
        routerLink="/authentication/login"
      >
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>

      <a *ngIf="isUserAuthenticated" mat-list-item type="button" (click)="logout()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>

      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>

      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/"> QA Blog </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">

          <li *ngIf="isUserAuthenticated" id="usrName">
            <i>Вы вошли как {{ currentUserName }}</i>
          </li>

          <li>
            <a routerLink="/privacy" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <mat-icon class="icon">gavel</mat-icon>
              <span class="label">Privacy</span>
            </a>
          </li>

          <li>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Домой</span>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Статьи</span>
            </a>
          </li>

          <li *ngIf="!isUserAuthenticated">
            <a routerLink="/authentication/login">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Вход</span>
            </a>
          </li>

          <li *ngIf="isUserAuthenticated">
            <a (click)="logout()">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">Выход</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
